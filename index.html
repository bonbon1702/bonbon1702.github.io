<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gầm bàn dev - Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .maintenance-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px;
        }

        .maintenance-icon {
            font-size: 64px;
            color: #1dbf73;
            margin-bottom: 24px;
        }

        .maintenance-title {
            font-size: 28px;
            font-weight: 600;
            color: #404145;
            margin-bottom: 16px;
        }

        .maintenance-text {
            color: #74767e;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .contact {
            font-size: 14px;
            color: #74767e;
        }

        .contact a {
            color: #1dbf73;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fa-solid fa-wrench"></i>
        </div>
        <div class="maintenance-title">Đang bảo trì</div>
        <div class="maintenance-text">
            Hệ thống đang được nâng cấp để phục vụ bạn tốt hơn.<br>
            Vui lòng quay lại sau.
        </div>
    </div>
</body>
</html>
